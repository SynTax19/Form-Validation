<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>

      <form class="form" id="form">
        <div class="form-control">
          <label> USERNAME </label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter Your Full Name"
            autocomplete="off"
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small> Error Message </small>
        </div>

        <div class="form-control">
          <label> EMAIL </label>
          <input
            type="Email"
            name=""
            id="email"
            placeholder="Enter Your Email"
            autocomplete="off"
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small> Error Message </small>
        </div>

        <div class="form-control">
          <label> Phone No. </label>
          <input
            type="number"
            name=""
            id="phone"
            placeholder="Enter Your Phone Number"
            autocomplete="off"
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small> Error Message </small>
        </div>

        <div class="form-control">
          <label> PASSWORD </label>
          <input
            type="Password"
            name=""
            id="password"
            placeholder="Enter Your Password"
            autocomplete="off"
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small> Error Message </small>
        </div>

        <div class="form-control">
          <label> Confirm PASSWORD </label>
          <input
            type="Password"
            name=""
            id="cpassword"
            placeholder="Enter Your Password Again"
            autocomplete="off"
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small> Error Message </small>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>

    <script type="text/javascript">
      const form = document.getElementById("form");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const phone = document.getElementById("phone");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validate();
      });

      // validate function --> removing spaces from both ends...

      const validate = () => {
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const phoneVal = phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();
        console.log(usernameVal);
        const isEmail = (emailVal) => {
          var atSym = emailVal.indexOf("@");
          if (atSym < 1) return false;
          var dot = emailVal.lastIndexOf(".");
          if (dot <= atSym + 2) return false;

          if (dot === emailVal.length - 1) return false;

          return true;
        };

        // validate username
        if (usernameVal === "") {
          setError(username, "Username cannot be Blank ");
        } else if (usernameVal.length <= 2) {
          setError(username, "Username cannot be less than 3 Chars ");
        } else {
          setSuccess(username);
        }

        // validate email
        if (!isEmail(emailVal)) {
          setError(email, "Not a Valid Email ");
        } else {
          setSuccess(email);
        }

        // validate phone
        if (phoneVal === "") {
          setError(phone, "Phone cannot be Blank ");
        } else if (phoneVal.length != 10) {
          setError(phone, "Phone cannot be less than or greater than 10 nos. ");
        } else {
          setSuccess(phone);
        }

        // validate password
        if (passwordVal === "") {
          setError(password, "Password cannot be Null ");
        } else if (passwordVal.length < 5) {
          setError(password, "Password cannot be less than 5 Chars ");
        } else {
          setSuccess(password);
        }

        // validate username
        if (cpasswordVal === "") {
          setError(cpassword, "Confirm Password cannot be Blank ");
        } else if (cpasswordVal != passwordVal) {
          setError(cpassword, "Confirm Password cannot be different ");
        } else {
          setSuccess(cpassword);
        }

        function setError(input, errormessage) {
          const formControl = input.parentElement;
          const small = formControl.querySelector("small");
          formControl.className = "form-control error";
          small.innerText = errormessage;
        }

        function setSuccess(input) {
          const formControl = input.parentElement;
          formControl.className = "form-control success";
        }
      };
    </script>
  </body>
</html>
